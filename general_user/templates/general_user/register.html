{% extends 'base_auth.html' %}

{% block meta %}
<title>Register Page</title>
{% endblock meta %}

{% block content %}
<h1 class="text-center">Register Form</h1>

{% load crispy_forms_tags %}

<form method="POST" style="width:60%">  
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
